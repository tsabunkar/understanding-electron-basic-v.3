<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>

  <button onclick="hangeMe()">Hangh Your App</button>

  <script>
    console.log('Process Type ' + process.type);
    console.log('Process Version ' + process.versions.electron);
    console.log('Process Chromium version ' + process.versions.chrome);
    console.log('Process Resource Path ' + process.resourcesPath);

    process.getProcessMemoryInfo().then((result) => {
      console.log(result);
    }).catch((err) => {
      console.log(err);
    })

    function hangeMe() {
      alert('Your app is about to get crashed')
      process.hang();
    }

  </script>
</body>

</html>
