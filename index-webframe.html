<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <h1>Webframe</h1>
  <h3>JavaScript Console (write your code here)</h3>
  <textarea name="name" id="textId" cols="50" rows="10"></textarea>
  <button id="run_js">RunJS</button>
  <hr>
  <img src="http://placehold.it/200x150" alt="">
  <hr>
  <button id="zoom_up">Increase Zoom</button>
  <button id="zoom_down">Decrease Zoom</button>
  <button id="reset_zoom">Reset Zoom</button>

  <script>
    const { webFrame } = require('electron');

    let zoom = 0;

    document.getElementById('zoom_up').addEventListener('click', () => {
      webFrame.setZoomLevel(++zoom)

    });
    document.getElementById('zoom_down').addEventListener('click', () => {
      webFrame.setZoomLevel(--zoom)
    });
    document.getElementById('reset_zoom').addEventListener('click', () => {
      webFrame.setZoomLevel(zoom = 0)
    });

    document.getElementById('run_js').addEventListener('click', () => {
      let code = document.getElementById('textId').value
      webFrame.executeJavaScript(code);
    });

    let resourcesUsage = webFrame.getResourceUsage();
    console.log('Resources usage');
    console.log(resourcesUsage);

  </script>
</body>

</html>
